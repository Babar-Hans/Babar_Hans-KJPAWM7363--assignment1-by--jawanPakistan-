<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up page using Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrap">
         <div class="sub-wrape">
               <div class="outerside-form">
                     <h1>Create<br>Account</h1>
                     <div class="innerside-form">
                        <form action="">
                            <img src="https://cdn0.iconfinder.com/data/icons/cosmetic-store/25/Register-512.png" alt="">
                            <input type="text" name="name" placeholder="username" id="name"><br><br>
                            <input type="email" name="email" placeholder="email" id="email"><br><br>
                            <input type="password" name="password" placeholder="password" id="password">
                            <button class="btn" onclick="signUp()">sign-up</button>
                        </form>
                     </div>
               </div>
         </div>
    </div>
</body>
<script src="signup.js"></script>
</html>
